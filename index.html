<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Website</title>
    <style>
        /* Basic styles for demonstration purposes */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #6495ED; /* Cornflower Blue */
            color: white;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline-block;
            padding: 10px;
        }
        nav ul li:hover {
            background-color: #4169E1; /* Royal Blue */
        }
        .subnav {
            display: none;
            position: absolute;
            background-color: #4682B4; /* Steel Blue */
            width: 200px;
        }
        nav ul li:hover .subnav {
            display: block;
        }
        .subnav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .subnav ul li {
            text-align: left;
            padding: 8px 15px;
        }
        .subnav ul li:hover {
            background-color: #5F9EA0; /* Cadet Blue */
        }
        .subject-content {
            display: none;
            padding: 20px;
        }
        .subject-content.active {
            display: block;
        }
        .subject-content ul {
            list-style-type: none;
            padding: 0;
        }
        .subject-content ul li {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
<header>
    <h1>Education Website</h1>
</header>
<nav>
    <ul>
        <li>
            <a href="#class-1">Class 1</a>
            <div class="subnav">
                <ul>
                    <li><a href="#class1-maths">Mathematics</a></li>
                    <li><a href="#class1-science">Science</a></li>
                    <li><a href="#class1-english">English</a></li>
                </ul>
            </div>
        </li>
        <!-- Create similar structure for Class 2 to Class 5 -->
    </ul>
</nav>
<main>
    <section id="class-1" class="content">
        <section id="class1-maths" class="subject-content">
            <h2>Class 1 Mathematics Sample Papers</h2>
            <section id="class1-maths-paper1" class="sample-paper">
                <h3>Sample Paper 1</h3>
                <ul class="sample-questions">
                    <li>Question 1</li>
                    <li>Question 2</li>
                    <!-- Add more sample questions for Sample Paper 1 - Mathematics -->
                </ul>
            </section>
            <section id="class1-maths-paper2" class="sample-paper">
                <h3>Sample Paper 2</h3>
                <ul class="sample-questions">
                    <li>Question 1</li>
                    <li>Question 2</li>
                    <!-- Add more sample questions for Sample Paper 2 - Mathematics -->
                </ul>
            </section>
            <!-- Add more sample paper sections as needed -->
        </section>
        <!-- Add more subject content sections for Class 1 as needed -->
    </section>
    <!-- Create sections for Class 2 to Class 5 -->
</main>
<script>
    // JavaScript to handle showing/hiding content on subnav click
    const subNavLinks = document.querySelectorAll('.subnav ul li a');
    const contentSections = document.querySelectorAll('.subject-content');
    subNavLinks.forEach(link => {
        link.addEventListener('click', function(e) {
            e.preventDefault();
            const targetId = this.getAttribute('href').replace('#', '');
            contentSections.forEach(section => {
                section.classList.remove('active');
                if (section.id === targetId) {
                    section.classList.add('active');
                }
            });
        });
    });
    // JavaScript to handle showing sample questions when clicking sample paper links
    const samplePaperLinks = document.querySelectorAll('.sample-paper h3');
    samplePaperLinks.forEach(link => {
        link.addEventListener('click', function() {
            const questionsList = this.nextElementSibling;
            questionsList.classList.toggle('active');
        });
    });
</script>
</body>
</html>

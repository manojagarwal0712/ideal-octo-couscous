<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Website</title>
    <style>
        /* Basic styles for demonstration purposes */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: white;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline-block;
            padding: 10px;
        }
        nav ul li:hover {
            background-color: #666;
        }
        .subnav {
            display: none;
            position: absolute;
            background-color: #555;
            width: 200px;
        }
        nav ul li:hover .subnav {
            display: block;
        }
        .subnav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .subnav ul li {
            text-align: left;
            padding: 8px 15px;
        }
        .subnav ul li:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
<header>
    <h1>Education Website</h1>
</header>
<nav>
    <ul>
        <li><a href="#">Home</a></li>
        <li>
            <a href="#">Courses</a>
            <div class="subnav">
                <ul>
                    <li><a href="#">Mathematics</a></li>
                    <li><a href="#">Science</a></li>
                    <li><a href="#">History</a></li>
                    <!-- Add more sub-navigation items as needed -->
                </ul>
            </div>
        </li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>
<main>
    <!-- Your main content goes here -->

    <p>Feel free to explore our courses and resources.</p>
</main>
</body>
</html>

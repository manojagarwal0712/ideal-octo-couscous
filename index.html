<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Website</title>
    <style>
        /* Basic styles for demonstration purposes */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #6495ED; /* Cornflower Blue */
            color: white;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline-block;
            padding: 10px;
        }
        nav ul li:hover {
            background-color: #4169E1; /* Royal Blue */
        }
        .subnav {
            display: none;
            position: absolute;
            background-color: #4682B4; /* Steel Blue */
            width: 200px;
        }
        nav ul li:hover .subnav {
            display: block;
        }
        .subnav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .subnav ul li {
            text-align: left;
            padding: 8px 15px;
        }
        .subnav ul li:hover {
            background-color: #5F9EA0; /* Cadet Blue */
        }
    </style>
</head>
<body>
<header>
    <h1>Education Website</h1>
</header>
<nav>
    <ul>
        <li><a href="#">Home</a></li>
        <li>
            <a href="#">Sample Paper</a>
            <div class="subnav">
                <ul>
                    <li><a href="#">Pre Primary</a></li>
                    <li><a href="#">Class 2</a></li>
                    <!-- Add more sub-navigation items as needed -->
                </ul>
            </div>
        </li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>
<main>
    <!-- Your main content goes here -->
    <h2>Welcome to Our Education Website!</h2>
    <p>Feel free to explore our sample papers for Pre Primary and Class 2.</p>
</main>
</body>
</html>

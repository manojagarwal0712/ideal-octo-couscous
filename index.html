<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Website</title>
    <style>
        /* Basic styles for demonstration purposes */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #6495ED; /* Cornflower Blue */
            color: white;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline-block;
            padding: 10px;
        }
        nav ul li:hover {
            background-color: #4169E1; /* Royal Blue */
        }
        .subnav {
            display: none;
            position: absolute;
            background-color: #4682B4; /* Steel Blue */
            width: 200px;
        }
        nav ul li:hover .subnav {
            display: block;
        }
        .subnav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .subnav ul li {
            text-align: left;
            padding: 8px 15px;
        }
        .subnav ul li:hover {
            background-color: #5F9EA0; /* Cadet Blue */
        }
        .content {
            display: none;
            padding: 20px;
        }
        .content.active {
            display: block;
        }
        .subject-links ul {
            list-style-type: none;
            padding: 0;
        }
        .subject-links ul li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<header>
    <h1>Education Website</h1>
</header>
<nav>
    <ul>
        <li><a href="#">Home</a></li>
        <li>
            <a href="#">Sample Paper</a>
            <div class="subnav">
                <ul>
                    <li><a href="#pre-primary">Pre Primary</a></li>
                    <li><a href="#class-2">Class 2</a></li>
                </ul>
            </div>
        </li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>
<main>
    <section id="pre-primary" class="content">
        <!-- Content for Pre Primary subjects -->
        <!-- Similar content structure as before -->
    </section>
    <section id="class-2" class="content">
        <!-- Content for Class 2 subjects -->
        <!-- Similar content structure as before -->
    </section>
</main>
<script>
    // JavaScript to handle navigation clicks and display corresponding content
    const subNavLinks = document.querySelectorAll('.subnav a');
    const contentSections = document.querySelectorAll('.content');
    subNavLinks.forEach(link => {
        link.addEventListener('click', function(e) {
            e.preventDefault();
            const targetId = this.getAttribute('href').replace('#', '');
            contentSections.forEach(section => {
                section.classList.remove('active');
                if (section.id === targetId) {
                    section.classList.add('active');
                }
            });
        });
    });
</script>
</body>
</html>

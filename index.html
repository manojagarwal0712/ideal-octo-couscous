<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Website</title>
    <style>
        /* Basic styles for demonstration purposes */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #6495ED; /* Cornflower Blue */
            color: white;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline-block;
            padding: 10px;
        }
        nav ul li:hover {
            background-color: #4169E1; /* Royal Blue */
        }
        .subnav {
            display: none;
            position: absolute;
            background-color: #4682B4; /* Steel Blue */
            width: 200px;
        }
        nav ul li:hover .subnav {
            display: block;
        }
        .subnav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .subnav ul li {
            text-align: left;
            padding: 8px 15px;
        }
        .subnav ul li:hover {
            background-color: #5F9EA0; /* Cadet Blue */
        }
        .subject-content {
            display: none;
            padding: 20px;
        }
        .subject-content.active {
            display: block;
        }
        .subject-content ul {
            list-style-type: none;
            padding: 0;
        }
        .subject-content ul li {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
<header>
    <h1>Education Website</h1>
</header>
<nav>
    <ul>
        <li>
            <a href="#class-1">Class 1</a>
            <div class="subnav">
                <ul>
                    <li><a href="#class1-maths">Mathematics</a></li>
                    <li><a href="#class1-science">Science</a></li>
                    <li><a href="#class1-english">English</a></li>
                </ul>
            </div>
        </li>
        <!-- Create similar structure for Class 2 to Class 5 -->
    </ul>
</nav>
<main>
    <section id="class-1" class="content">
        <section id="class1-maths" class="subject-content">
            <h2>Class 1 Mathematics Sample Papers</h2>
            <ul>
                <li><a href="#class1-maths-paper1">Sample Paper 1</a></li>
                <li><a href="#class1-maths-paper2">Sample Paper 2</a></li>
                <!-- Add more sample paper links for Mathematics Class 1 -->
            </ul>
        </section>
        <section id="class1-science" class="subject-content">
            <h2>Class 1 Science Sample Papers</h2>
            <ul>
                <li><a href="#class1-science-paper1">Sample Paper 1</a></li>
                <li><a href="#class1-science-paper2">Sample Paper 2</a></li>
                <!-- Add more sample paper links for Science Class 1 -->
            </ul>
        </section>
        <section id="class1-english" class="subject-content">
            <h2>Class 1 English Sample Papers</h2>
            <ul>
                <li><a href="#class1-english-paper1">Sample Paper 1</a></li>
                <li><a href="#class1-english-paper2">Sample Paper 2</a></li>
                <!-- Add more sample paper links for English Class 1 -->
            </ul>
        </section>
        <!-- Add more subject content sections for Class 1 as needed -->
    </section>
    <!-- Create sections for Class 2 to Class 5 -->
</main>
</body>
</html>
